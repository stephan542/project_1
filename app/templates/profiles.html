{% extends "base.html" %} 
{% block main %}
    <h1 class="create">Profiles</h1>
    <h4 class="create2"><i>{{message}}</i></h4>
    {% for item in data %}
        <div class="creation_form spec4">
            <table class="display_info">
                <tr>
                    <td>
                    <img width="128" height="128" src="{{ url_for('static', filename="images/" + item[2]) }}">
                    </td>
                    <td>
                        <table class="sub_table2">
                            <tr>
                                <h3>{{item[0]}} {{item[1]}}</h3>
                            </tr>
                             <tr>
                                <p><img src="/static/images/gender.png" width="16px" height="16px"> {{item[4]}}</p>
                            </tr>
                             <tr>
                                <p><img src="/static/images/location.png" width="16px" height="16px"> {{item[3]}}</p>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <button class="submit_btn spec5" >View Profile</button>
                     </td>
            </tr>
            </table>
        </div>
    {% endfor %}
    
{%endblock%}
